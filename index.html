<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		input[type="text"] {
			width: 400px;
		}
	</style>
    <script>
		function ku_ku(elem){
			var test1 = document.getElementById('test1');
			var test2 = document.getElementById('test2');
			var tmp = test1.value;
			test1.value = test2.value;
			test2.value = tmp;
		}
	</script>
</head>
<body>
	<input type="text" value="Привет!" id="test1">
	<input type="text" value="Пока!" id="test2">
	<button onclick="ku_ku()">Нажми на меня!</button>
</body>
</html>
