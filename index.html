<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		input[type="text"] {
			width: 400px;
		}
	</style>
    <script>
		function ku_ku(elem){
			elem.disabled = true;
			elem.style.cursor = 'not-allowed';
		}
	</script>
</head>
<body>
	<input type="submit" onclick="ku_ku(this)" value="Нажми на меня!">
</body>
</html>
