<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
		function ku_ku(elem){
			var block = document.getElementById('block');
			var unblock = document.getElementById('unblock');
			block.value = 'Оп, теперь на меня больше не нажать!';
			block.disabled = true;
			unblock.style.display = 'block';
		}
        function uk_uk(){
			var block = document.getElementById('block');
			var unblock = document.getElementById('unblock');
			block.value = 'Оп, на меня снова можно нажимать!';
			block.disabled = false;
			unblock.style.display = 'none';
		}
	</script>
</head>
<body>
	<p>
		Это input type="submit".
	</p>
	<input type="submit" onclick="ku_ku(this)" value="Нажми на меня!" id="block">
	<input type="submit" onclick="uk_uk('button')" value="Нажми чтобы отблокировать элемент" style="display: none;" id="unblock">
</body>
</html>
