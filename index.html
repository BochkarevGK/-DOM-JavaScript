<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
		function ku_ku(elem){
			elem = document.getElementById('test');
			elem.style.display = 'none';
		}
        function uk_uk(){
			elem = document.getElementById('test');
			elem.style.display = 'inline-block';
		}
	</script>
</head>
<body>
	<input type="text" value="Ку-ку" id="test">
	<button onclick="ku_ku()">Нажми на меня!</button>
	<button onclick="uk_uk()">Нажми потом на меня!</button>
</body>
</html>
