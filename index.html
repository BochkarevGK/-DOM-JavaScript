<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		input[type="text"] {
			width: 400px;
		}
	</style>
    <script>
		function ku_ku(text){
			var input = document.getElementById('input');
			input.value = input.value + text;
		}
	</script>
</head>
<body>
	<input type="text" value="" id="input">
	<br><br>
	<input type="submit" onclick="ku_ku('+')" value="Я добавлю +"><br>
	<input type="submit" onclick="ku_ku('-')" value="Я добавлю -"><br>
	<input type="submit" onclick="ku_ku('/')" value="Я добавлю /"><br>
	<input type="submit" onclick="ku_ku('*')" value="Я добавлю *"><br>
	<br><br>
	<input type="submit" onclick="ku_ku('1')" value="1"><br>
	<input type="submit" onclick="ku_ku('2')" value="2"><br>
	<input type="submit" onclick="ku_ku('3')" value="3"><br>
	<input type="submit" onclick="ku_ku('4')" value="4"><br>
	<input type="submit" onclick="ku_ku('5')" value="5"><br>
	<input type="submit" onclick="ku_ku('6')" value="6"><br>
	<input type="submit" onclick="ku_ku('7')" value="7"><br>
	<input type="submit" onclick="ku_ku('8')" value="8"><br>
	<input type="submit" onclick="ku_ku('9')" value="9"><br>
	<input type="submit" onclick="ku_ku('0')" value="0"><br>
</body>
</html>
